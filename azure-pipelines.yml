# Python package


trigger:
- master

pool:
  vmImage: ubuntu-20.04
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'
  
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: |
      print('Hello world 1')
      print('Hello world 2')
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure Pass - Sponsorship(1)(879ab4d9-3673-4503-bf7c-90900a409741)'
    appType: 'webAppLinux'
    appName: 'tgpython'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
